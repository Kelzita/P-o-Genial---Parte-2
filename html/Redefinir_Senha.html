<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==== Ícones ====-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!--==== Fontes do Google ====-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <!--==== CSS - EXTERNO ====-->
    <link rel="stylesheet" href="../css/style_login.css">
    <style>
        
/*====== BASE ======*/
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    transition: all 0.3s ease-in-out;
}

body, input, button {
    font-size: 16px;
    font-family: "Poppins", sans-serif;
}
body {
    color: white;
    background-color:#0f0f0f;
}
input, button {
    border: none;
    outline: none;
}
img {
    max-width: 100%;
    height: auto;
}

/*====== Formulário de style======*/ 

.style{
    position: relative;
    height: 100vh;
    display: grid;
    align-items: center;
    justify-content: center;
}

/*Fundo da tela de Login*/ 
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}
/*Formulário do estilo*/
.formulario-style{
    position: relative;
    background-color:#1A1A1A1A;
    border: 2px solid white;
    margin-inline: 24px;
    width: 400px;
    padding: 40px 24px;
    border-radius: 1rem;
    backdrop-filter: blur(5px);
    transition: transform 0.4 ease, box-shadow 0.4s ease;
}
.formulario-style:hover {
    transform: translateY(-8px);
    box-shadow:  0 12px 30px rgba(255, 255, 255, 0.15);

}

.titulo-style{
    text-align: center;
    font-size: 35px;
    font-weight:500;
    margin-bottom: 32px;
}

.conteudo, .caixa-style{
    display: grid;
}
.conteudo {
    row-gap: 28px;
    margin-bottom: 24px;
}
.caixa-style{
    grid-template-columns: max-content 1fr;
    align-items: center;
    column-gap: 12px;
    border-bottom:  2px solid rgb(126, 126, 126);
}
.caixa-style:nth-child(2) input {
    padding-right: 28.8px;
}
.caixa-style-input {
    position: relative;

}
.login__icon, .login__eye {
    font-size: 20px;
    transition: color 0.3s ease, transform 0.3s ease;
}
.style-input {
    width: 100%;
    padding-block: 13px;
    background: none;
    color: hsl(0, 0%, 100%);
    position: relative;
    z-index: 1;
    border-bottom: 2px solid transparent;
    transition: all 0.4s ease;
}
.style-input:focus {
    background-color:rgba(255, 255, 255, 0.05);
    border-bottom: 2px solid #cfcfcf;
}
.style-input:focus + .style-label,
.style-input:not(:placeholder-shown) + .style-label {
    top: -12px;
    font-size: 13px;
}

.style-label {
    position: absolute;
    left: 0px;
    top: 13px;
    font-weight: 500;
    transition: all 0.3s ease;
}
.caixa-style:focus-within .login__icon {
    color: #cacaca;
    transform: scale(1.2);
}

/*====== OLHINHO DE MOSTRAR SENHA ======*/
.login__eye {
    position: absolute;
    right: 0px;
    top: 18px;
    z-index: 10;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
}
.login__eye:hover {
    transform: scale(1.15);
    color: #cacaca;
}

/*====== ESQUECI SENHA ======*/
.esqueci-senha-style{
    font-size: 13px;
    color: white;
    position: relative;
    display: inline-block;
    text-decoration: none;
    overflow: hidden;
    transition: color 0.3s ease;
}
.esqueci-senha-login::after {
    content: '';
    text-align: center;
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: white;
    left: -100%;
    bottom: 0;
    transition: left 0.4s ease;
}
.esqueci-senha-login:hover {
    color: #cacaca;
}
.esqueci-senha-login:hover::after {
    left:0; 
}
/*====== BOTÃO DE style======*/
.botao-style{
    width: 100%;
    padding: 16px;
    border-radius: 8px;
    background-color: white;
    color:#1A1A1A;
    font-weight: 500;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 32px;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}
.botao-style:hover {
    background-color: #f5f5f5;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
}
.botao-style:active {
    transform: scale(0.97);
    background-color: #e4e4e4;
}

/*=============== MEDIA QUERIES ===============*/
@media screen and (min-width: 576px) {
    .container {
      width: 400px;
      padding: 64px 48px 56px;
      border-radius: 24px;
    }
  
    .login__title {
      font-size: 32px;
    }
  }
  
    </style>
    <title>Login</title>
</head>

<body>
    <div class="login">
        <img src="../img/fundo1.jpg" alt="Fundo da página" class="background">
        <form action="#" method="post" class="formulario-style">
            <h1 class="titulo-style1">Redefinir Senha</h1>
            <div class="conteudo">
                <div class="caixa-style">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="campo-input">
                        <input name="email" type="email" class="style-input" id="email" placeholder=" ">
                        <label for="email" class="style-label">E-mail</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="botao-style-redefinir" onclick="VerificarCampos()">Enviar código para o Email</button>
        </form>
    </div>
</body>
