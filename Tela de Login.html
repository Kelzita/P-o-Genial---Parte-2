<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body,
    html {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .bg-image {
      background-image: url('img/fundo1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      animation: zoomIn 1s ease-in-out;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideIn 1s ease forwards 0.3s;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .login-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    .form-text {
      text-align: center;
      font-size: 14px;
      color: #ff0000;
      animation: fadeIn 1.2s ease forwards;
    }

    .input-group-text {
      background-color: transparent;
      border-right: none;
      transition: all 0.3s ease;
    }

    .form-control {
      border-left: none;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: black;
      color: white;
      transition: transform 0.3s, background-color 0.3s;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .forgot-password {
      font-size: 14px;
      text-decoration: none;
      color: #297bd9;
      display: block;
      margin-top: 0.5rem;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #125bb3;
    }

    @media (max-width: 576px) {
      .login-card {
        margin: 1rem;
      }
    }

    /* ----------------- Animações ----------------- */
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(1.05);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
  <script>
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");
    const iconSenha = document.getElementById("iconSenha");
  
    toggleSenha.addEventListener("click", () => {
      const isPassword = senhaInput.type === "password";
      senhaInput.type = isPassword ? "text" : "password";
      iconSenha.classList.toggle("fa-eye");
      iconSenha.classList.toggle("fa-eye-slash");
    });
  </script>


</head>

<body>
  <div class="bg-image d-flex align-items-center justify-content-center">
    <div class="login-card">
      <form action="#" method="post">
        <h2 class="login-title">LOGIN</h2>
        <p class="form-text">* Entre com os seus dados corretamente para ter acesso ao sistema.</p>

        <!-- Campo usuário -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário"
              required>
          </div>
        </div>

        <!-- Campo senha -->
        <!-- Campo senha com botão de visualização -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
              <i class="fa fa-eye" id="iconSenha"></i>
            </button>
          </div>
        </div>


        <!-- Link de esqueci a senha -->
        <a href="#" class="forgot-password">Esqueceu a senha? Clique aqui!</a>

        <!-- Botão -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn login-btn">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
