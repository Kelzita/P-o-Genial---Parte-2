<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Lateral - Padaria</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fffaf3;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    .lateral {
      position: relative;
      width: 250px;
      background-color: #2c2c2c;
      color: #f5f5f5;
      padding: 20px 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: hidden;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .lateral::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('fundo1.jpg'); /* coloque a imagem no mesmo diretório ou ajuste o caminho */
      background-size: cover;
      background-position: center;
      opacity: 0.08; /* bem suave para não atrapalhar */
      z-index: 0;
    }

    .lateral * {
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #c2a878;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-item {
      background: #3b3b3b;
      border-radius: 5px;
      overflow: hidden;
    }

    .menu-item button {
      width: 100%;
      background: none;
      border: none;
      color: #f5f5f5;
      text-align: left;
      padding: 10px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .menu-item button:hover {
      background-color: #444;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #383838;
    }

    .submenu a {
      padding: 10px 20px;
      color: #eaeaea;
      text-decoration: none;
      font-size: 14px;
    }

    .submenu a:hover {
      background-color: #444;
    }

    .menu-item:has(:focus-within) .submenu,
    .menu-item:hover .submenu {
      display: flex;
    }

    .logout {
      margin-top: auto;
      background-color: #3b3b3b;
      border-radius: 5px;
      overflow: hidden;
    }

    .logout button {
      width: 100%;
      background: none;
      border: none;
      color: #f5f5f5;
      padding: 10px;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #444;
    }

    .logout button i {
      font-size: 18px;
      color: #f5f5f5;
    }

    .principal {
      flex: 1;
      background-color: #fffaf3;
      margin: 15px;
      border-radius: 15px;
      padding: 20px;
      color: #2e3a45;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .principal {
  flex: 1;
  background-color: #F9FAFB;
  margin: 15px;
  border-radius: 15px;
  padding: 20px;
  color: #2E3A45;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
}


.background {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  top: 0;
  left: 0;
  z-index: -1;

}
  </style>
</head>

<body>
  <div class="lateral">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Perfil">
    </div>

    <div class="menu">

      <div class="menu-item">
        <button>
          Histórico de Vendas
        </button>
      </div>

      <div class="menu-item">
        <button>
          Gestão de Produtos e Estoque
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="submenu">
          <a href="#">Cadastrar Produto</a>
          <a href="#">Estoque Atual</a>
          <a href="#">Gerenciar Produtos</a>
        </div>
      </div>

      <div class="menu-item">
        <button>
          Gestão de Funcionários
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="submenu">
          <a href="#">Cadastrar Funcionários</a>
          <a href="#">Lista de Funcionários</a>
        </div>
      </div>

      <div class="menu-item">
        <button>Relatório de Vendas</button>
      </div>
      <div class="menu-item">
        <button>Caixa</button>
      </div>
      <div class="menu-item">
        <button>Comanda</button>
      </div>

      <div class="logout">
        <button>
          <i class="ri-logout-box-r-line"></i>
          Sair
        </button>
      </div>
    </div>
  </div>
<img class="background" src="../img/fundo1.jpg">
  <div class="principal">
    <h1>EM PROCESSO!</h1>
    
  </div>
</body>
</html>
