<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Lateral - Padaria</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
  <link rel="stylesheet" href="../css/styleinicio.css"/>
</head>
<body>
  <div class="lateral">
    <div class="perfil">
    
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Perfil">
    </div>

    <div class="menu">
      <div class="menu-item">
        <button>Histórico de Vendas</button>
      </div>

      <div class="menu-item">
        <button>
          Gestão de Produtos e Estoque
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="submenu">
          <a href="#">Cadastrar Produto</a>
          <a href="#">Estoque Atual</a>
          <a href="#">Gerenciar Produtos</a>
        </div>
      </div>

      <div class="menu-item">
        <button>
          Gestão de Funcionários
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="submenu">
          <a href="#">Cadastrar Funcionários</a>
          <a href="#">Lista de Funcionários</a>
        </div>
      </div>
      <div class="menu-item">
        <button>
          Gestão de Fornecedores
          <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="submenu">
          <a href="#">Cadastrar Fornecedores</a>
          <a href="#">Lista de Fornecedores</a>
        </div>
      </div>

      <div class="menu-item">
        <button>Relatório de Vendas</button>
      </div>

      <div class="menu-item">
        <button>Caixa</button>
      </div>

      <div class="menu-item">
        <button>Comanda</button>
      </div>

      <div class="logout">
        <button>
          <i class="ri-logout-box-r-line"></i>
          Sair
        </button>
      </div>
    </div>
  </div>

  <img class="background" src="../img/fundo1.jpg">

  <div class="principal">
    <h1>EM PROCESSO!</h1>
  </div>
</body>
</html>
