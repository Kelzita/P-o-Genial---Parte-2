<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==== Ícones ====-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!--==== Fontes do Google ====-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <!--==== CSS - EXTERNO ====-->
    <link rel="stylesheet" href="#">
    
</head>
<body>
    <div class="#">     
        <form class="#" action="#" method="post">
            <h1>Cadastrar Fornecedor</h1>
            <div class="#">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="#">
                      <input name="nome_fornecedor" type="text" class="#" id="nome_fornecedor" placeholder=" ">
                      <label for="nome_fornecedor" class="#">Fornecedor</label>
                    </div>
                  </div>
                  <div class="#">
                    <i class="ri-file-text-line"></i>
                    <div class="#">
                      <input name="cnpj" type="text" class="#" id="cnpj_fornecedor" placeholder=" ">
                      <label for="cnpj" class="#">CNPJ</label>
                    </div>
                  </div>

                  <div class="#">
                    <i class="ri-phone-line"></i>
                    <div class="#">
                      <input name="telefone" type="tel" class="#" id="telefone_fornecedor" placeholder=" ">
                      <label for="telefone" class="#">Telefone</label>
                </div>
                <div class="#">
                    <i class="ri-mail-line"></i>
                    <div class="#">
                      <input name="email" type="email" class="#" id="email_fornecedor" placeholder=" ">
                      <label for="email" class="#">Email</label>
                    </div>
                  </div>
                <div class="#">
                    <i class="ri-map-pin-line"></i>
                    <div class="#">
                        <input name="cep" type="text" class="#" id="cep_fornecedor" placeholder=" ">
                        <label for="cep" class="#">CEP</label>
                </div>
                <div class="#">
                    <i class="ri-road-map-line"></i>
                    <input name="rua" type="text" class="#" id="rua_fornecedor" placeholder=" ">
                    <label for="rua" class="#">Rua</label>
                  </div>
                </div>
                <div class="#">
                    <i class="ri-home-2-line"></i>
                  <div class="#">
                    <input name="numero" type="text" class="#" id="numero_fornecedor" placeholder=" ">
                    <label for="numero" class="#">Número</label>
                  </div>
                </div>
                <div class="#">
                    <i class="ri-community-line"></i>
                  <div class="#">
                    <input name="bairro" type="email" class="#" id="bairro_fornecedor" placeholder=" ">
                    <label for="bairro" class="#">Bairro</label>
                  </div>
                </div>
                <div class="#">
                  <i class="ri-building-line"></i>
                  <div class="#">
                    <input name="cidade" type="tel" class="#" id="cidade_fornecedor" placeholder=" ">
                    <label for="cidade" class="#">Cidade</label>
              </div>
              <div class="#">
                <i class="ri-flag-line"></i> 
                <select class="#">UF</select>
              </div>
         
              </div>
            </div>
            
        <div>
                <button type="submit" class="botao-style" onclick="VerificarCampos()">Cadastrar Fornecedor</button>
            </div>
        </form>  
</div>
    
</body>
</html>
